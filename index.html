<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <title>Cat Facts</title>
</head>

<body>

    <header>
        <h1>Welcome to Cat Facts</h1>
    </header>

    <div class="container-fluid pb-4">

        <div class="factController">
            <button id="loadFacts">See Facts</button>
        </div>

        <div class="row">
            <div class="col-md-6">
                <ul class="showFacts"></ul>
                <div class="btnPaginationContainer"></div>
            </div>
            <div class="col-md-6 factDetails"></div>
        </div>

    </div>


    <!-- Bootstrap JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- JavaScript files -->
    <script src="js/view/base.js"></script>
    <script src="js/model/getAllFacts.js"></script>
    <script src="js/model/getFactDetails.js"></script>
    <script src="js/view/paginationButtons.js"></script>
    <script src="js/view/displayFacts.js"></script>


</body>

</html>
