<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="All facts about cats">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" defer>
    <!-- CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <title>Cat Facts</title>
</head>

<body>

    <header>
        <h1>Welcome to Cat Facts</h1>
    </header>

    <div class="container-fluid pb-4">

        <div class="factController">
            <button id="loadFacts">See Facts</button>
        </div>

        <div class="row">
            <div class="col-md-6">
                <ul class="showFacts"></ul>
                <div class="btnPaginationContainer"></div>
            </div>
            <div class="col-md-6 factDetails"></div>
        </div>

    </div>


    <!-- JavaScript files -->
    <script src="js/model/getAllFacts.js" async></script>
    <script src="js/model/getFactDetails.js" async></script>
    <script src="js/view/paginationButtons.js"></script>
    <script src="js/view/displayFacts.js"></script>
    <script src="js/view/displayFactsDetails.js"></script>
    <script src="js/controller/base.js"></script>
    <script src="js/controller/controller.js"></script>

</body>

</html>
